<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="score-circle"></div>
  <div class="page screen1">
  <h3>Your Result</h3>
    <h1>76</h1>
    <i>of 100</i>

    <h3>Great</h3>
    <text>You scored higher than 65% of the people who have taken these tests.</text>
  </div>
  <div class="page screen2">
  <h3 class="summary">Summary</h3>
  
  <div class="Reaction">
    <img src="./assets/images/icon-reaction.svg">
    <i class="reaction-title">Reaction</i>
    <i>80 / 100</i>
  </div>
  <div class="Memory">
    <img src="./assets/images/icon-memory.svg">
    <i class="memory-title">Memory</i>
      <i>92 / 100</i></div>

    <div class="Verbal">
      <img src="./assets/images/icon-verbal.svg">
      <i class="verbal-title">Verbal</i>
    <i>61 / 100</i></div>

    <div class="Visual">
      <img src="./assets/images/icon-visual.svg">
      <i class="visual-title">Visual</i>
    <i>72 / 100</i></div>

    <button class="Continue">Continue</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AdagiosByte</a>.
  </div>
</body>
</html>
